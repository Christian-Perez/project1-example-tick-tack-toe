<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tick-Tack-Toe</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

</head>
<body>
  <div id="board">
    <div id="row1">
      <div class="tile" id="tile0"></div>

    </div>
    <div id="row2">
      <div class="tile" id="tile3"></div>
      <div class="tile middleTiles" id="tile4"></div>

    </div>
    <div id="row3">
      <div class="tile" id="tile6"></div>
      <div class="tile middleTiles" id="tile7"></div>
      <div class="tile" id="tile8"></div>
    </div>
  </div>
  <script src='js/script.js'></script>
</body>
</html>
